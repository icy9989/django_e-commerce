{% extends 'ecom/customer_base.html' %}
{% load static %}

{% block content %}
<style>
  .logout-cards {
      background-color: #f4f4f4;
      width: 300px;
  }
  
  .check-containers {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #ffffff ;
  
      display: flex;
      justify-content: center;
      align-items: center;
  }
  
  .check-icons{
      color: orange;
  }
  
  .ok-btns {
      background-color: orange;
  }
  
  .ok-btns:focus {
      outline: none;
      box-shadow: none;
  }
  </style>
  <div class="container d-flex justify-content-center align-items-center ">
      <div class="card p-3 d-flex justify-content-center align-items-center logout-cards">
          <div class="check-containers">
              <i class="fas fa-check fa-3x text check-icons"></i>
          </div>
          <h3 class="text-secondary mt-3">Payment Successful!</h3>
          <p class="text-secondary text-center">We are delighted to inform you that we received your payments</p>
          <a href="/customer-home" class="btn text-white text-uppercase fw-bold m-3 ok-btns">Continue Shopping</a>
      </div>
  </div>


<br/><br/><br/><br/><br/>
{% endblock content %}
