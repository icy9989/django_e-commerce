<html>
<head>
    <!-- favicon -->
  <link href="img/icon/juice.png" rel="icon" type="image/png" />

  <!-- bootstrap css1 js2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- fontawesome css1 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- custom css -->
  <link href="../../static/css/homebase.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header id="home">
        <!-- start navbar -->
                
        <nav class="navbar px-5 navbars">
                      
          <a href="/" class="navbar-brand px-3">
              <img src="../../static/images/logo/eco-logo.png" class="logos" width="35px" alt="logo" />
              <div class="coco-containers">
                <span class="text-uppercase fw-bold m-3 coco-texts">Coco</span>
              </div>
          </a>
    
          <div class="d-flex justify-content-end align-items-center">
            <div class="mx-4 d-none d-md-block">
              <form action="/search" method="get">
                <div class="input-group">
                  <input type="text" class="form-control" name="query" id="query" autocomplete="off" placeholder="search product">
                  <div class="input-group-append">
                    <button class="btn btn-danger" type="submit"><i class="py-1 fas fa-search"></i></button>
                  </div>
                </div>
              </form>
            </div>
            <div class="mx-4">
              <a href="/cart" class="mt-3" >
                <i class="fas fa-shopping-cart"></i>
              </a>
              <span class="badge bg-orange badge-cart">{{ product_count_in_cart }}</span>
            </div>
            <div class="mx-4">
              <div class="dropdown">
                <a class="mt-3" href="#" id="dropdownMenuLink" data-toggle="dropdown">
                  <img src="../../static/images/logo/login.jpg" width="28px" />
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" href="/adminclick">Admin</a>
                  <a class="dropdown-item" href="/customerlogin">Log In</a>
                  <a class="dropdown-item" href="/customersignup">Sign Up</a>
                </div>
              </div>
            </div>
            <a class="mx-3 btn open-btn d-sm-block d-md-none">
              <i class="fa-solid fa-bars"></i>
            </a>           
          </div>  
    
        </nav>
        <!-- end navbar -->

        <!-- start desktop navbar -->
        <div class="row d-md-none">
          <div class="col-md-8 col-10 m-3 mx-auto">
            <form  action="/search" method="get">
              <div class="input-group">
                <input type="text" class="form-control" name="query" id="query" autocomplete="off" placeholder="search product">
                <div class="input-group-append">
                  <button class="btn btn-danger" type="submit"><i class="fas fa-search py-1"></i></button>
                </div>
              </div>
            </form> 
          </div> 
        </div>
        
      </div>
      <!--end desktop navbar-->
      </header>

    <!-- bootstrap css1 js2 -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
