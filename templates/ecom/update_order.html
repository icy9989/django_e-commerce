{% extends 'ecom/admin_base.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
  <!-- custom css -->
  <link href="../../static/css/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
  
    <div class="container col-xl-5 col-lg-6 col-md-8 col-sm-10 p-5">
      <div class="card admin-cards text-colors">
        <form class="px-5 pb-5" method="post">
          {% csrf_token %}
          <h2 class="text-center p-3 mt-4">Update Order Status</h2>
          <div class="form-group p-3 m-3">
            <label>Select Any:</label>
            {% render_field orderForm.status class="form-control" placeholder="Order Status" %}
          </div>
          <div class="d-grid p-3 m-3">
            <button
              type="submit"
              class="btn btn-block fw-bold text-uppercase submit-btns"
            >
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
</body>


{% endblock content %}
