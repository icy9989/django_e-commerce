<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>Admin Panel - Ecommerce</title>
  <meta charset="utf-8">
 
   <!-- bootstrap css1 js2 -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <!-- fontawesome css1 -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!-- custom css -->

</head>
<style>
  .open-btn {
    top: 15px;
  }
</style> 
<body>
  <!--Start Header Section-->
  <header id="home">
    <!-- start navbar -->
            
    <nav class="navbar px-5 navbars">
                  
      <a href="/" class="navbar-brand px-3">
          <img src="../../static/images/logo/eco-logo.png" class="logos" width="35px" alt="logo" />
          <div class="coco-containers">
            <span class="text-uppercase fw-bold m-3 coco-texts">Coco</span>
          </div>
      </a>

      <div class="d-flex justify-content-end align-items-center">
        <div>
          <div class="dropdown">
            <a class="mt-3 text-decoration-none" href="#" id="dropdownMenuLink" data-toggle="dropdown">
              <div class="d-flex justify-content-end align-items-center profile-boxes">
                <img src="../../static/images/logo/login.jpg" width="28px" height="28px" class="rounded-circle profile-imgs"/> 
                <span class="text-black mx-3">Admin</span>
              </div>
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="/logout">Log Out</a>
            </div>
          </div>
        </div>

        </div>
        <a class="mx-3 btn open-btn d-sm-block d-md-none">
          <i class="fa-solid fa-bars"></i>
        </a>           
      </div>  

     <!--start mobile navbar-->
      <div class="p-4 nav-menus nav-white">
        <div class="d-flex justify-content-between align-items-center menu-borders">
          <h5 class="text-danger fw-bolder">Menu</h5>
          <a class="btn close-btn">
            <i class="fas fa-close close-btn"></i>
          </a> 
        </div>
        <ul class="list">
          <li class="list-li fw-bold">
            <a href="/">Home</a>
          </li>
          <li class="list-li fw-bold">
            <a href="/view-customer">Customers</a>
          </li>
          <li class="list-li fw-bold">
            <a href="/admin-view-booking">View Orders</a>
          </li>
          <li class="list-li fw-bold">
            <a href="/admin-products">Manage Products</a>
          </li>
        </ul>
      </div>
      <!--end mobile navbar-->
    </nav>
    <!-- end navbar -->
    <!-- start desktop navbar -->    
    <div class="my-4 my-md-0">
      <ul class="nav justify-content-center">
        <li class="nav-item my-4 d-none d-sm-none d-md-block">
          <a href="/" class="nav-link text-uppercase fw-bold mx-4 navs">Home</a>
        </li>
        <li class="nav-item my-4 d-none d-sm-none d-md-block">
          <a href="/view-customer" class="nav-link text-uppercase fw-bold mx-4 navs">Customers</a>
        </li>
        <li class="nav-item my-4 d-none d-sm-none d-md-block">
          <a href="/admin-view-booking" class="nav-link text-uppercase fw-bold mx-4 navs">View Orders</a>
        </li>
        <li class="nav-item my-4 d-none d-sm-none d-md-block">
          <a href="/admin-products" class="nav-link text-uppercase fw-bold mx-4 navs">Manage Products</a>
        </li>
      </ul>
    </div>
  </div>
  <!--end desktop navbar-->
  </header>
  <!--End Header Section-->

 
  <!-- content start-->
  {% block content %}

  {% endblock content %}
  <!-- content end-->
<br><br><br><br><br><br><br><br>
  
<script type="text/javascript">
  const openBtn = document.querySelector('.open-btn');
const closeBtn = document.querySelector('.close-btn');
const navMenus = document.querySelector('.nav-menus');

const toggleUl1 = document.querySelector('.toggle-ul1');
const toggleUl2 = document.querySelector('.toggle-ul2');
const toggleUl3 = document.querySelector('.toggle-ul3');
const ul1s = document.querySelector('.ul1s');
const ul2s = document.querySelector('.ul2s');
const ul3s = document.querySelector('.ul3s');

openBtn.addEventListener('click',()=>{
    navMenus.classList.add('visible');
})

closeBtn.addEventListener('click',()=>{
    navMenus.classList.remove('visible');
})

openUl(toggleUl1,ul1s);
openUl(toggleUl2,ul2s);
openUl(toggleUl3,ul3s);

function openUl(toggleUl,uls,icon) {
    toggleUl.addEventListener('click',()=>{
        if(uls.classList.contains('ul-visible')){
            uls.classList.remove('ul-visible');
            toggleUl.classList.replace('fa-minus','fa-plus');
        } else {
            uls.classList.add('ul-visible');
            toggleUl.classList.replace('fa-plus','fa-minus');
        }      
    })
}
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
